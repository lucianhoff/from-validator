<!doctype html>
<html lang="en">

<head>
  <title>Meta | Iniciar sesion
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-5.1.3/dist/css/custom.css">
  <link href="signin.css" rel="stylesheet">
  <link rel="shortcut icon" href="./meta-logo.png" type="image/x-icon">
</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4" src="./Meta-Symbolo.jpg" alt="" width="110" height="57">
      <h1 class="h3 mb-3 fw-normal">Iniciar sesion</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <label for="email">Dirección de correo electrónico</label>
      </div>
      <p class="text-danger invisible" id="error-email">Ingrese un email valido</p>
      <div class="form-floating ">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Contraseña</label>
      </div>
      <p class="text-danger invisible" id="error-pw">Ingrese una contrasenia valida</p>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuérdame
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" id="submit" type="submit" disabled>Entrar</button>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p> -->

      <div id="entro">

      </div>
    </form>
  </main>



  <script src="./main.js"></script>
</body>
<!-- hola esto es un pull -->

</html>
